<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Success | EasyAppointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  </head>
  <body class="bg-gradient min-vh-100 d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="{{ url_for('index_html') }}">EasyAppointments</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('index_html') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('book_html') }}">Book</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('appointments_html') }}">Appointments</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-5 flex-grow-1">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Appointment Confirmed!</h4>
            <p>Your appointment has been saved. See details below.</p>
          </div>
          <div class="card border-0 shadow">
            <div class="card-body p-4">
              <dl class="row mb-0">
                <dt class="col-sm-3">Name</dt>
                <dd class="col-sm-9">{{ appt.name }}</dd>
                <dt class="col-sm-3">Email</dt>
                <dd class="col-sm-9">{{ appt.email }}</dd>
                <dt class="col-sm-3">Date</dt>
                <dd class="col-sm-9">{{ appt.date }}</dd>
                <dt class="col-sm-3">Time</dt>
                <dd class="col-sm-9">{{ appt.time }}</dd>
                <dt class="col-sm-3">Reason</dt>
                <dd class="col-sm-9">{{ appt.reason }}</dd>
              </dl>
              <div class="mt-4 d-grid d-sm-flex gap-2">
                <a class="btn btn-outline-primary" href="{{ url_for('book_html') }}">Book another</a>
                <a class="btn btn-primary" href="{{ url_for('appointments_html') }}">View appointments</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="py-4 text-center text-muted small bg-white border-top">
      <div class="container">Â© 2025 EasyAppointments</div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
